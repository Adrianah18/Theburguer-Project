    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        <header id="cabecalho">

        <br/>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
       
        <!--slide caroussel-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://churrasco.coz.br/wp-content/uploads/2023/08/Hamburguer1.jpg.webp"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/fotos-premium/batata-frita-com-bacon-e-cheddar_855892-890.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/fotos-premium/brownie-com-sorvete_729149-4465.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <!--fim slide caroussel-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container text-center mt-5">

        <!-- Botão Cardápio -->
        <div class="d-flex justify-content-center mb-4">
            <a href="Cardápio.html" class="btn btn-light btn-lg btn-custom">
                <img src="./_imagens/cardapio.png" alt="Menu Icon" class="icon">
                Cardápio
            </a>
        </div>
    
        <!-- Botão Cadastrar -->
        <div class="d-flex justify-content-center mb-4">
            <a href="Cadastro.html" class="btn btn-warning btn-lg btn-custom">

                Cadastrar
            </a>
        </div>
    
        <!-- Botão Login -->
