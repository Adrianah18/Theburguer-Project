<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./_css/Estilo - cadastro.css"> <!-- Link para o arquivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <div class="container text-center">
        <header id="cabecalho">
            <h1><a href="Index - Home page.html" class="header-link">THE</a></h1>
            <h2><a href="Index - Home page.html" class="header-link">Burguer</a></h2>
        </header>
        <h1>Cadastro</h1>
        
        <form action="salvar.html" method="POST">
            <div class="mb-3">
                <input type="email" class="form-control form-custom" placeholder="E-mail:">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-custom" placeholder="Nome:">
            </div>
            
            <div class="mb-3">
                <input type="tel" class="form-control form-custom" placeholder="Telefone:">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-custom" placeholder="Endereço:">
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control form-custom" placeholder="Complemento:">
                </div>
                <div class="col-6">
                    <input type="number" class="form-control form-custom" placeholder="N°:">
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-custom" placeholder="Senha:">
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-custom">Salvar</button>
            </div>
        </form>
    </div>
    <div class="container my-5">

        <footer class="text-center text-lg-start" style="background-color: #000000;">
          <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #E5A220;">
              <i class="bi bi-facebook"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #E5A220;">
              <i class="bi bi-instagram"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color:#E5A220;">
              <i class="bi bi-whatsapp"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color:#E5A220;">
              <i class="bi bi-twitter"></i>
            </button>
          </div>
      
          <!-- Copyright -->
          <div class="text-center text-white p-3" style="background-color: #000000;">
            © 2020 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">Bootstrap.com</a>
          </div>
          <!-- Copyright -->
        </footer>
        
      </div>
</body>
</html>
